<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세조회</title>
</head>
<body>
  <table>
    <tr>
      <th>코드</th>
      <th>아이디</th>
      <th>비밀번호</th>
      <th>닉네임</th>
      <th>Email</th>
    </tr>
    <tr>
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.password}"></td>
      <td th:text="${user.nickname}"></td>
      <td th:text="${user.email}"></td>
    </tr>
  </table>
  <a href="/">메인페이지로</a>
</body>
</html>
